language: ruby
rvm:
- 2.0
- 2.1
- 2.2
- 2.3.0
- jruby-9.1.2.0
- rbx-head
- ruby-head
- jruby-head
env:
- RAILS_VERSION=4.1
- RAILS_VERSION=4.2
- RAILS_VERSION=5.0.0.1
- RAILS_VERSION=master
matrix:
  exclude:
  - rvm: 2.0
    env: RAILS_VERSION=5.0.0.1
  - rvm: 2.0
    env: RAILS_VERSION=master
  - rvm: 2.1
    env: RAILS_VERSION=5.0.0.1
  - rvm: 2.1
    env: RAILS_VERSION=master
  - rvm: 2.2
    env: RAILS_VERSION=5.0.0.1
  - rvm: 2.2
    env: RAILS_VERSION=master
  allow_failures:
  - rvm: jruby-9.1.2.0
  - rvm: rbx-head
  - rvm: ruby-head
  - rvm: jruby-head
notifications:
  email: false
  slack:
    secure: 
before_deploy: rake assets:compile --trace
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: flipflop
  on:
    tags: true
    repo: voormedia/flipflop
    ruby: 2.3.0
